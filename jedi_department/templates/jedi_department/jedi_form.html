{% extends 'jedi_department/base_jedi.html' %}
{% block title %}
Форма Джедая
{% endblock title %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h1>For Jedi</h1>

            <form action="jedi_form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ jedi_form.as_p }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <a href="{% url 'jedi_info' %}">Link on Jedis info</a>
        </div>
    </div>
</div>

{% endblock content %}
